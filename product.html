<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <title>Producto</title>
  </head>
  <body>
    <audio autoplay loop>
      <source src="audios/bk-sound.ogg" type="audio/ogg" />
      <source src="audios/bk-sound.mp3" type="audio/mp3" />
    </audio>
    <nav class="navbar" id="navbar">
      <picture>
        <img class="navbar_logo" src="img/logotipo.svg" alt="logo" />
      </picture>
      <ul class="navbar_menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="products.html">Productos</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>

      <form class="navbar_search" action="#" method="GET">
        <input
          type="text"
          name="search"
          class="search_input"
          placeholder=" Buscar..."
        />
        <button class="search_button">
          <picture>
            <img src="img/search.png" alt="search" />
          </picture>
        </button>
      </form>
      <form class="navbar_login" action="session.html">
        <button class="login_button">Usuario</button>
        <a href="profile.html"><picture><img src="img/photo.png" class="login_image" alt="user"/></picture></a>
      </form>
    </nav>
    <main class="main">
      <h1 class="main_title">Producto</h1>

      <div class="products">
        <div class="product">
          <div class="product_image">
            <picture>
              <img src="img/product.png" alt="product" />
            </picture>
          </div>
          <div class="product_description">
            <h4>Titulo del producto</h4>
            <p>
              Caracteristicas del producto, así como posibles usos o efectos.
            </p>
          </div>
          <div class="product_price">
            <h4>Precio</h4>
            <p>
              0.00€
            </p>
          </div>
          <div class="product_button">
            <button>Añadir al Carrito</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_rights">
        <span>© 2023 RocaSoft. Todos los derechos reservados.</span>
      </div>
      <div class="footer_icons">
        <a href="#"><picture><img src="img/instagram.png" alt="instagram" /></picture></a>
        <a href="#"><picture><img src="img/twitter.png" alt="twitter" /></picture></a>
        <a href="#"><picture><img src="img/youtube.png" alt="youtube" /></picture></a>
      </div>
    </footer>
  </body>
</html>
