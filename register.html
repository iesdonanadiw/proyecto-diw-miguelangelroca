<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <title>Registro</title>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <picture>
        <img class="navbar_logo" src="img/logotipo.svg" alt="logo" />
      </picture>
      <ul class="navbar_menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="products.html">Productos</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>

      <form class="navbar_search" action="#" method="GET">
        <input
          type="text"
          name="search"
          class="search_input"
          placeholder=" Buscar..."
        />
        <button class="search_button">
          <picture>
            <img src="img/search.png" alt="search" />
          </picture>
        </button>
      </form>
      <form class="navbar_login" action="session.html">
        <button class="login_button">Usuario</button>
        <a href="profile.html"><picture><img src="img/photo.png" class="login_image" alt="user" /></picture></a>
      </form>
    </nav>
    <main class="main">
      <div class="container">
        <div class="tarjeta">
          <form action="#">
            <p>Registrarse</p>
            <div class="input">
              <label for="usuario">Usuario:</label>
              <input
                type="text"
                id="usuario"
                placeholder=" Escriba su usuario..."
              />
            </div>
            <div class="input">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                placeholder=" Escriba su contraseña..."
              />
            </div>
            <div class="input">
              <label for="confirm_password">Confirmar Contraseña:</label>
              <input
                type="password"
                id="confirm_password"
                placeholder=" Repita su contraseña..."
              />
            </div>
            <div class="input">
              <label for="email">Email:</label>
              <input
                type="text"
                id="email"
                placeholder=" Escriba su email..."
              />
            </div>
            <div class="input">
              <label for="telefono">Teléfono:</label>
              <input
                type="text"
                id="telefono"
                placeholder=" Escriba su teléfono..."
              />
            </div>
            <div class="input">
              <label for="direccion">Dirección:</label>
              <input
                type="text"
                id="direccion"
                placeholder=" Escriba su dirección..."
              />
            </div>
            <button class="sesion_button">Crear Cuenta</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_rights">
        <span>© 2023 RocaSoft. Todos los derechos reservados.</span>
      </div>
      <div class="footer_icons">
        <a href="#"><picture><img src="img/instagram.png" alt="instagram" /></picture></a>
        <a href="#"><picture><img src="img/twitter.png" alt="twitter" /></picture></a>
        <a href="#"><picture><img src="img/youtube.png" alt="youtube" /></picture></a>
      </div>
    </footer>
  </body>
</html>
