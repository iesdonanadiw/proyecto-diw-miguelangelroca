<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" /> -->
    <link rel="stylesheet" href="css/indexbootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Inicio</title>
  </head>
  <body>
    <div class="container-fluid navegation">
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <img class="navbar_logo" src="img/logo.png" alt="logo" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto navbar_menu">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto</a>
              </li>
            </ul>
            <form class="d-flex m-auto navbar_search form">
              <input
                class="search_input"
                type="search"
                placeholder=" Buscar..."
              />
              <button class="search_button">
                <img src="img/search.png" alt="search" />
              </button>
            </form>
            <form
              class="d-flex m-auto mb-2 mb-lg-0 navbar_login form"
              action="session.html"
            >
              <button class="login_button">Usuario</button>
              <a href="profile.html"
                ><img src="img/photo.png" class="login_image" alt="user"
              /></a>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container" style="height: calc(100vh - 160px)">
      <div
        class="d-flex mx-auto align-items-center flex-column card_container tarjeta w-50"
      >
        <p class="text-center">Bienvenido a RocaShop</p>
        <div>
          <h3 class="text-center">
            Le damos la bienvenida a nuestra pagina especializada en productos
            CBD.
          </h3>
        </div>
        <div class="d-flex flex-row gap-2">
          <div>
            <input type="checkbox" id="adult" />
          </div>
          <div>
            <label for="adult">Soy mayor de edad</label>
          </div>
        </div>
        <div class="row">
          <div class="input col-12 d-flex flex-wrap justify-content-center">
            <div class="col-12 col-md-6" style="width: fit-content">
              <a href="session.html" class="sesion_button">Iniciar Sesión</a>
            </div>
            <div class="col-12 col-md-6" style="width: fit-content">
              <a href="products.html" class="sesion_button">Ver Productos</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid navegation">
      <div class="container-fluid">
        <footer class="d-flex text-lg-start flex-wrap">
          <div class="p-3 col-12 col-lg-6 col-md-12 justify-content-start">
            © 2023 RocaSoft. Todos los derechos reservados.
          </div>
          <div class="p-3 footer_icons col-12 col-lg-6 col-md-12 text-lg-end">
            <a href="#"><img src="img/instagram.png" alt="instagram" /></a>
            <a href="#"><img src="img/twitter.png" alt="twitter" /></a>
            <a href="#"><img src="img/youtube.png" alt="youtube" /></a>
          </div>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
