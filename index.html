<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Inicio</title>
    <style>
      .navbar {
        height: 100px;
      }
      .main {
        min-height: calc(100vh - 100px - 100px);
      }
      .container {
        background-color: blueviolet;
      }
      .navbar_logo {
        width: 50px;
      }
      .search_button {
        width: 30px;
        height: 30px;
      }
      .search_button img {
        width: 30px;
        height: 30px;
      }
      .login_image {
        width: 50px;
      }
      .footer {
        height: 100px;
      }
      .footer_icons img {
        width: 30px;
      }
    </style>
  </head>
  <body class="container navbar">
    <div
      class="container navbar-nav me-auto mb-2 mb-lg-0"
      style="background-color: aqua"
    >
      <div class="row">
        <div class="col-3">
          <img class="navbar_logo" src="img/logo.png" alt="logo" />
        </div>
        <div class="col-3">
          <ul class="navbar_menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="products.html">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </div>
        <div class="col-3">
          <form class="navbar_search" action="#" method="GET">
            <input
              type="text"
              name="search"
              class="search_input"
              placeholder=" Buscar..."
            />
            <button class="search_button">
              <img src="img/search.png" alt="search" />
            </button>
          </form>
        </div>
        <div class="col-3">
          <form class="navbar_login" action="session.html">
            <button class="login_button">Usuario</button>
            <a href="profile.html"
              ><img src="img/photo.png" class="login_image" alt="user"
            /></a>
          </form>
        </div>
      </div>
    </div>

    <div class="container main" style="background-color: bisque">
      <div class="row">
        <div class="col-12">
          <div class="tarjeta">
            <div class="form">
              <p>Bienvenido a RocaShop</p>
              <div class="advertisement">
                <h3>
                  Le damos la bienvenida a nuestra pagina especializada en
                  productos CBD.
                </h3>
              </div>
              <div class="adult">
                <div>
                  <input type="checkbox" id="adult" />
                </div>
                <div>
                  <label for="adult">Soy mayor de edad</label>
                </div>
              </div>
              <div class="input">
                <a href="session.html" class="sesion_button">Iniciar Sesión</a>
                <a href="products.html" class="sesion_button">Ver Productos</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container footer" style="background-color: brown">
      <div class="row">
        <div class="col-12">
          <footer class="footer">
            <div class="footer_rights">
              <span>© 2023 RocaSoft. Todos los derechos reservados.</span>
            </div>
            <div class="footer_icons">
              <a href="#"><img src="img/instagram.png" alt="instagram" /></a>
              <a href="#"><img src="img/twitter.png" alt="twitter" /></a>
              <a href="#"><img src="img/youtube.png" alt="youtube" /></a>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
