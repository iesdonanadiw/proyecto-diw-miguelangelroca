<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Inicio</title>
  </head>
  <body>

    <header class="container_navbar">
      <nav class="navbar">
        <span>RocaShop</span>
        <ul class="navbar_menu">
          <li>Inicio</li>
          <li>Productos</li>
          <li>Contacto</li>
          <span class="navbar_search">
            <input type="text" name="search" class="search_input" />
            <button class="search_button">Buscar</button>
          </span>
          <span class="navbar_login">
            <button class="login_button">Login</button>
            <img src="img/photo.png" class="login_image" alt="user" />
          </span>
        </ul>
      </nav>
    </header>

    <main class="container_main">
        <h1>Recomendación</h1>
    </main>

    <footer class="container_footer">
            <div class="footer_rights">
                <span>© 2023 RocaSoft. Todos los derechos reservados.</span>
            </div>
            <div class="footer_icons">
                <span>Instagram</span>
                <span>Twitter</span>
                <span>Youtube</span>
            </div>
    </footer>

  </body>
</html>
