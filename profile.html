<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <title>Perfil</title>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <img class="navbar_logo" src="img/logo.png" alt="logo" />
      <ul class="navbar_menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="products.html">Productos</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>

      <form class="navbar_search" action="#" method="GET">
        <input
          type="text"
          name="search"
          class="search_input"
          placeholder=" Buscar..."
        />
        <button class="search_button">
          <img src="img/search.png" alt="search" />
        </button>
      </form>
      <form class="navbar_login" action="session.html">
        <button class="login_button">Usuario</button>
        <a href="profile.html"
          ><img src="img/photo.png" class="login_image" alt="user"
        /></a>
      </form>
    </nav>
    <main class="main">
      <div class="container">
        <div class="tarjeta">
          <div class="form">
            <p>Mi Perfil</p>
            <div class="input">
              <label for="usuario">Usuario:</label>
              <input
                type="text"
                name="usuario"
                placeholder=" Tú Usuario"
                id="user"
                disabled
              />
            </div>
            <div class="input">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                name="password"
                placeholder=" Escriba la nueva contraseña..."
              />
            </div>
            <div class="input">
              <label for="confirm_password">Confirmar Contraseña:</label>
              <input
                type="password"
                name="confirm_password"
                placeholder=" Confirme su nueva contraseña..."
              />
            </div>
            <div class="input">
              <label for="usuario">Email:</label>
              <input
                type="text"
                name="email"
                placeholder=" Tú Email"
                id="email"
                disabled
              />
            </div>
            <div class="input">
              <label for="usuario">Teléfono:</label>
              <input
                type="text"
                name="telefono"
                placeholder=" Tú Teléfono..."
              />
            </div>
            <div class="input">
              <label for="usuario">Dirección:</label>
              <input
                type="text"
                name="direccion"
                placeholder=" Tú Dirección..."
              />
            </div>
            <div class="tarjeta_button">
              <a href="#"><button class="confirm_button button">Confirmar</button></a>
              <a href="index.html"><button class="cancel_button button">Cancelar</button></a>
              <a href="order.html"><button class="orders_button button">Pedidos</button></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_rights">
        <span>© 2023 RocaSoft. Todos los derechos reservados.</span>
      </div>
      <div class="footer_icons">
        <a href="#"><img src="img/instagram.png" alt="instagram" /></a>
        <a href="#"><img src="img/twitter.png" alt="twitter" /></a>
        <a href="#"><img src="img/youtube.png" alt="youtube" /></a>
      </div>
    </footer>
  </body>
</html>
