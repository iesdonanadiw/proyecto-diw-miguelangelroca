<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <title>Perfil</title>
  </head>
  <body>
    <audio autoplay loop>
      <source src="audios/bk-sound.ogg" type="audio/ogg" />
      <source src="audios/bk-sound.mp3" type="audio/mp3" />
    </audio>
    <nav class="navbar" id="navbar">
      <picture>
        <img class="navbar_logo" src="img/logotipo.svg" alt="logo" />
      </picture>
      <ul class="navbar_menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="products.html">Productos</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>

      <form class="navbar_search" action="#" method="GET">
        <input
          type="text"
          name="search"
          class="search_input"
          placeholder=" Buscar..."
        />
        <button class="search_button">
          <picture>
            <img src="img/search.png" alt="search" />
          </picture>
        </button>
      </form>
      <form class="navbar_login" action="session.html">
        <button class="login_button">Usuario</button>
        <a href="profile.html"><picture><img src="img/photo.png" class="login_image" alt="user"/></picture></a>
      </form>
    </nav>
    <main class="main">
      <div class="container">
        <div class="tarjeta">
          <div class="form">
            <p>Mi Perfil</p>
            <div class="input">
              <label for="user">Usuario:</label>
              <input type="text" id="user" placeholder=" Tú Usuario" disabled />
            </div>
            <div class="input">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                placeholder=" Nueva contraseña..."
              />
            </div>
            <div class="input">
              <label for="confirm_password">Confirmar Contraseña:</label>
              <input
                type="password"
                id="confirm_password"
                placeholder=" Nueva contraseña..."
              />
            </div>
            <div class="input">
              <label for="email">Email:</label>
              <input type="text" id="email" placeholder=" Tú Email" disabled />
            </div>
            <div class="input">
              <label for="telefono">Teléfono:</label>
              <input type="text" id="telefono" placeholder=" Tú Teléfono..." />
            </div>
            <div class="input">
              <label for="direccion">Dirección:</label>
              <input
                type="text"
                id="direccion"
                placeholder=" Tú Dirección..."
              />
            </div>
            <div class="tarjeta_button">
              <a href="#" class="confirm_button button">Confirmar</a>
              <a href="index.html" class="cancel_button button">Cancelar</a>
              <a href="order.html" class="orders_button button">Pedidos</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_rights">
        <span>© 2023 RocaSoft. Todos los derechos reservados.</span>
      </div>
      <div class="footer_icons">
        <a href="#"><picture><img src="img/instagram.png" alt="instagram" /></picture></a>
        <a href="#"><picture><img src="img/twitter.png" alt="twitter" /></picture></a>
        <a href="#"><picture><img src="img/youtube.png" alt="youtube" /></picture></a>
      </div>
    </footer>
  </body>
</html>
